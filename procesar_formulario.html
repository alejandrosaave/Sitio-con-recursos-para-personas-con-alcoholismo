<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">Formulario de Consumo de Alcohol</h2>
                <form action="procesar_formulario.php" method="POST">
                    
                    <!-- Pregunta 1 -->
                    <div class="form-group">
                        <label>1. ¿Con qué frecuencia consume bebidas alcohólicas?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pregunta1" value="Nunca" required>
                            <label class="form-check-label">Nunca</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pregunta1" value="Mensualmente">
                            <label class="form-check-label">Una vez al mes o menos</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pregunta1" value="Semanalmente">
                            <label class="form-check-label">Una vez a la semana</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pregunta1" value="Diariamente o casi diario">
                            <label class="form-check-label">Diariamente o casi diario</label>
                        </div>
                    </div>

                    <!-- Pregunta 2 -->
                    <div class="form-group">
                        <label>2. ¿Cuántas veces bebe entre semana?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pregunta2" value="Ninguna" required>
                            <label class="form-check-label">Ninguna</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pregunta2" value="1 o 2 veces">
                            <label class="form-check-label">1 o 2 veces</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pregunta2" value="3 o 4 veces">
                            <label class="form-check-label">3 o 4 veces</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pregunta2" value="5 o más veces">
                            <label class="form-check-label">5 o más veces</label>
                        </div>
                    </div>

                    <!-- Pregunta 3 Modificada -->
                    <div class="form-group">
                        <label>3. ¿Su familia le recrimina por su adicción al alcohol?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pregunta3" value="Nunca" required>
                            <label class="form-check-label">Nunca</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pregunta3" value="Rara vez">
                            <label class="form-check-label">Rara vez</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pregunta3" value="A veces">
                            <label class="form-check-label">A veces</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pregunta3" value="Frecuentemente">
                            <label class="form-check-label">Frecuentemente</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pregunta3" value="Siempre">
                            <label class="form-check-label">Siempre</label>
                        </div>
                    </div>

                    <!-- Pregunta 4 -->
                    <div class="form-group">
                        <label>4. ¿Ha experimentado alguna vez culpa o remordimiento por beber?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pregunta4" value="Sí" required>
                            <label class="form-check-label">Sí</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pregunta4" value="No">
                            <label class="form-check-label">No</label>
                        </div>
                    </div>

                    <!-- Pregunta 5 -->
                    <div class="form-group">
                        <label>5. ¿Alguna vez ha bebido en la mañana para calmar sus nervios o aliviar una resaca?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pregunta5" value="Sí" required>
                            <label class="form-check-label">Sí</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="pregunta5" value="No">
                            <label class="form-check-label">No</label>
                        </div>
                    </div>

                    <!-- Botón de envío -->
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
